 {% block content %}

<div class="content-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-content-box">

                    <div class="details">

                        <div class="main-title">
                            <h1><span>Login</span></h1>
                        </div>

          <form method="post" action="">

          {% csrf_token %}
          {% bootstrap_form form %}

        </form>
                        <!-- Form end -->
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            Don't have an account yet? <a href="{% url 'myFYP:signup' %}">Sign up now</a>

                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Content area end -->
{% endblock %}
